version: "3.3"
services:
  app:
    image: fireflyiii/core:latest
    hostname: app
    container_name: firefly_iii_core
    restart: always
    volumes:
      - firefly_iii_upload:/var/www/html/storage/upload
    env_file: .env
    networks:
      - firefly_iii
    ports:
      - 8094:8080
    depends_on:
      - db
  db:
    image: mariadb:11.2
    hostname: db
    container_name: firefly_iii_db
    restart: always
    env_file: .db.env
    networks:
      - firefly_iii
    volumes:
      - firefly_iii_db:/var/lib/mysql
  cron:
    #
    # To make this work, set STATIC_CRON_TOKEN in your .env file or as an environment variable and replace REPLACEME below
    # The STATIC_CRON_TOKEN must be *exactly* 32 characters long
    #
    image: alpine
    restart: always
    container_name: firefly_iii_cron
    command: sh -c "echo \"0 3 * * * wget -qO-
      http://app:8080/api/v1/cron/REPLACEME\" | crontab - && crond -f -L
      /dev/stdout"
    networks:
      - firefly_iii
  importer:
    image: fireflyiii/data-importer:latest
    hostname: importer
    restart: always
    container_name: firefly_iii_importer
    networks:
      - firefly_iii
    ports:
      - 8095:8080
    depends_on:
      - app
    env_file: .importer.env
    volumes:
      - firefly_iii_import:/import
volumes:
  firefly_iii_upload:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /mnt/userdata/docker/firefly/upload
  firefly_iii_db:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /mnt/userdata/docker/firefly/mariadb
  firefly_iii_import:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /mnt/userdata/docker/firefly/import
networks:
  firefly_iii:
    driver: bridge
